<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Albane!</title>
    <style>
        body {
            background: #000;
            margin: 0;
            font-size: 16px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #message {
            margin-right: 3px;
            margin-left: 3px;
            width: 100%;
            font-size: 2em;
            color: white;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 0;
            opacity: 0;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        canvas {
            cursor: crosshair;
            display: block;
        }

        @media (max-width: 768px) {
            #message {
                font-size: 1.5em;
                margin-right: 10px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas">Canvas is not supported in your browser - sorry.</canvas>
    <div id="message">Boo</div>
    <script>
        // Initialize touch event listeners
        function init() {
            document.addEventListener("touchstart", touchHandler, true);
            document.addEventListener("touchmove", touchHandler, true);
            document.addEventListener("touchend", touchHandler, true);
            document.addEventListener("touchcancel", touchHandler, true);
        }

        function isTouchSupported() {
            var msTouchEnabled = window.navigator.msMaxTouchPoints;
            var generalTouchEnabled = "ontouchstart" in document.createElement("div");
            return msTouchEnabled || generalTouchEnabled;
        }

        if (isTouchSupported()) {
            init();
        }

        // RequestAnimationFrame shim
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                   window.webkitRequestAnimationFrame ||
                   window.mozRequestAnimationFrame ||
                   function(callback) {
                       window.setTimeout(callback, 1000 / 60);
                   };
        })();

        // Setup canvas and demo variables
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5,
            limiterTick = 0,
            timerTotal = 80,
            timerTick = 0,
            mousedown = false,
            mx, my;

        // Set canvas dimensions
        function setCanvasDimensions() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        }

        setCanvasDimensions();

        // Utility functions
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // Firework constructor
        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        // Update firework
        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            if (this.targetRadius < 8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }

            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed,
                vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        // Draw firework
        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Particle constructor
        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 60, hue + 60);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        // Update particle
        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        // Draw particle
        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        // Create particle explosion
        function createParticles(x, y) {
            var particleCount = 60;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        // Main loop
        function loop() {
            requestAnimFrame(loop);
            hue += 0.5;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            var i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            i = particles.length;
            while (i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            if (timerTick >= timerTotal) {
                if (!mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }

            if (limiterTick >= limiterTotal) {
                if (mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, mx, my));
                    limiterTick = 0;
                }
            } else {
                limiterTick++;
            }
        }

        // Mouse event handlers
        canvas.addEventListener('mousemove', function(e) {
            mx = e.pageX - canvas.offsetLeft;
            my = e.pageY - canvas.offsetTop;
        });

        canvas.addEventListener('mousedown', function(e) {
            e.preventDefault();
            mousedown = true;
        });

        canvas.addEventListener('mouseup', function(e) {
            e.preventDefault();
            mousedown = false;
        });

        // Touch event handlers
        function touchHandler(event) {
            var touches = event.changedTouches,
                first = touches[0],
                type = "";

            switch(event.type) {
                case "touchstart": type = "mousedown"; break;
                case "touchmove":  type = "mousemove"; break;        
                case "touchend":   type = "mouseup"; break;
                default: return;
            }

            var simulatedEvent = document.createEvent("MouseEvent");
            simulatedEvent.initMouseEvent(type, true, true, window, 1,
                                          first.screenX, first.screenY,
                                          first.clientX, first.clientY, false,
                                          false, false, false, 0, null);

            first.target.dispatchEvent(simulatedEvent);
            event.preventDefault();
        }

        window.onload = loop;

        // Array of messages
        var messages = [
            "Salut Albane! 👋",
            "Tu sais, dans ce monde immense avec des milliards de personnes, nous nous croisons tous pour différentes raisons...",
            "Certaines personnes qu'on rencontre brièvement, d'autres deviennent de bons amis, et quelques-unes ont cette façon spéciale d'illuminer la vie.",
            "Tu es définitivement une de ces personnes qui apportent une belle énergie partout où tu vas! ✨",
            "Je sais qu'on n'est pas super proches, mais j'ai toujours apprécié ta gentillesse et les bonnes vibes que tu partages.",
            "Alors je voulais prendre un moment pour te rappeler que tu es vraiment appréciée...",
            "Pas seulement par moi, mais par tous ceux qui ont la chance de découvrir ta merveilleuse personnalité!",
            "Tu as cette façon naturelle de mettre les gens à l'aise et de les faire se sentir bienvenus.",
            "Joyeux anniversaire, Albane! 🎉🎂",
            "J'espère que cette nouvelle année t'apportera tout le bonheur, les aventures et les beaux moments que tu mérites.",
            "Continue d'être toi-même, c'est formidable - le monde a besoin de plus de personnes comme toi!",
            "Que ta journée soit remplie de joie, de rires et de toutes tes choses préférées.",
            "Au fait, tu peux maintenir ton doigt appuyé et le faire glisser pour faire suivre les feux d'artifice!",
            "Passe le plus merveilleux des anniversaires! 🎈",
            "Bonne journée! ✨",
            "Fin",
            "J'espère que tu as aimé cette petite surprise! 😊"
        ];

        var messageElement = document.getElementById('message');
        var messageIndex = 0;

        // Function to display the next message
        function showMessage() {
            var currentMessage = messages[messageIndex];
            messageElement.textContent = currentMessage;
            messageElement.style.opacity = 1;
            centerMessage();

            // Calculate the duration to display the message
            var wordCount = currentMessage.split(' ').length;
            var displayDuration = Math.max(3000, Math.ceil(wordCount / 12) * 4000); // Minimum 3 seconds, 4 seconds per 12 words

            // Set timeout to hide the message and show the next one
            setTimeout(function() {
                messageElement.style.opacity = 0;
                setTimeout(function() {
                    messageIndex = (messageIndex + 1) % messages.length;
                    showMessage();
                }, 1000); // 1 second fade-out time
            }, displayDuration);
        }

        // Function to center the message
        function centerMessage() {
            var messageHeight = messageElement.offsetHeight;
            messageElement.style.top = (ch / 2 - messageHeight / 2) + 'px';
        }

        // Start displaying messages
        showMessage();

        // Handle window resize
        window.addEventListener('resize', function() {
            setCanvasDimensions();
            centerMessage();
        });
    </script>
</body>
</html>
